<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/style.css" />

    <script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>

</head>
<body>
    <div class="container">


        <div id="KeyWordSearch" class="searching">
            <h3>Keyword Search In Graph DB</h3>
            <form  role="search" method="GET" action="/search/" >

                {% csrf_token %}

                <div class="input-group">
                    <input class="form-control" placeholder="Search ..." name="keyword" id="keyword" type="text" aria-describedby="sizing-addon1"><br>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                    <br>
                <div class="form-inline">
                    <label for="nbrArc"> Nombre d'arc :</label>
                    <input type="number" id="nbrArc" min="1" value="10" class="form-control"/>

                    <label for="time">temps d'une generation :</label>
                    <input type="number"  id="time" min="1" value="1" class="form-control"/>

                    <label for="gen">taille d'une generation :</label>
                    <input type="number"  id="gen" min="1" value="10" class="form-control"/>

                    <label for="treetype">Meme racine :</label>
                    <input type="checkbox"  id="treetype" checked/>
                </div>
            </form>

            <div class="information" id="information">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Information sur le noeud
                    </div>
                    <div class="panel-body">
                        <p id="info"></p>
                    </div>
                </div>
            </div>
            <div id="result" >

            </div>
        </div>


        <div class="footer">
            <hr>Copyright  <div class="right">{{ temps }}</div>
        </div>
    </div>



    <script src="/static/graph.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#KeyWordSearch").submit(getKeyword);
        });
        
        window.loadInformation = function (data) {
            table = document.querySelector('table');
            rows = '';
            for ( p in data) {
                rows +=  '<b>'+ p + '</b> : ' + data[p] + '<br>'
            }
            document.getElementById("info").innerHTML=rows;

            document.getElementById("information").style.visibility = "visible";
        }

        function getKeyword() {
            $keyW = $("#keyword").val();
            $.ajax({
                url: '/search',
                data: ({key: $keyW,
                        arc : $("#nbrArc").val(),
                        tree: $("#treetype").is(':checked'),
                        time : $("#time").val(),
                        gen : $("#gen").val()
                        }),
                type: 'GET',
                success: function ($data) {
                    document.getElementById("result").innerHTML = '<div id="graph" class="panel panel-default"> </div>';
                    if($data==0){
                        alert("Aucune information");
                    }else{
                        for(i=0;i<$data;i++) {
                            createGraph2(i);
                        }
                    }
                }
            });
            return false;
        }

    </script>

</body>
</html>
